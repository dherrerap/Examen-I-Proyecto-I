<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<header>

</header>
<body>
    <main>
        <!-- Menú -->
        <div class="menuGeneral">
            <a href="index.html" class="w3-bar-item w3-button w3-hover-orange"><img src="img/logo-pokemon-79x45.png" alt="logo pokemon"></a>
            <a href="entrenadores.html" class="w3-bar-item w3-button w3-hover-orange" id="menuEntrenadores">Entrenadores</a>
            <a href="pokedex.html" class="w3-bar-item w3-button w3-hover-orange" id="menuPokedex">Pokedex</a>
        </div>

        <section id="registro">
            <fieldset>
                <h2>Registro de Pokémon</h2>

                <div class="float_left">
                    <img src="https://res.cloudinary.com/dherrerap/image/upload/v1532224627/unknow.jpg" alt="Foto" id="txtImagen">
                    <button type="button" id="btnSeleccionarImagen">Subir foto</button>

                    <img src="https://res.cloudinary.com/dherrerap/image/upload/v1532224627/unknow.jpg" alt="Foto" id="txtGif">
                    <button type="button" id="btnSeleccionarGif">Subir gif</button>
                </div>

                <div class="float_right">
                    <div>
                        <label for="txtNumero">Número en la pokedex</label>
                        <input type="text" id="txtNumero" disabled> 
        
                        <label for="txtNombre">Nombre</label>
                        <input type="text" id="txtNombre" autocomplete="off">
                    </div>
    
                    <div>
                        <label for="atributoPrincipal">Atributo principal</label>
                        <select id="atributoPrincipal">
        
                        </select>
        
                        <label for="atributoSecundario">Atributo secundario</label>
                        <select id="atributoSecundario">

                        </select>
                    </div>
                </div>

                <div>
                    <button type="button" id="btnRegistrar">Registrar</button>
                </div>
            </fieldset>
        </section>

        <section id="listar">
            <div id="filtrar">
                <label for="txtBuscar">Filtrar</label>
                <input type="text" id="txBuscar">
            </div>
            <div id="listaPokemon">

            </div>

            <div id="grid" class="grid">

            </div>
        </section>
    </main>

    <!-- Sweetalerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <!-- Jquery -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- Inicio: Scripts de cloudinary -->
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <!-- Fin: Scripts de cloudinary -->
    <script src="js/servicioImagen.js"></script>
    <script src="js/atributos/servicioAtributos.js"></script>
    <script src="js/pokemones/servicioPokemones.js"></script>
    <script src="js/pokemones/controladorPokemones.js"></script>
</body>
</html>
