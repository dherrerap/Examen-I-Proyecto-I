<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<header>

</header>
<body>
    <main>
        <!-- Menú -->
        <div class="menuGeneral">
            <a href="#.html" class="w3-bar-item w3-button"><img src="img/logo-pokemon-79x45.png" alt="logo pokemon"></a>
            <a href="entrenadores.html" class="w3-bar-item w3-button" id="menuEntrenadores">Entrenadores</a>
            <a href="pokedex.html" class="w3-bar-item w3-button" id="menuPokedex">Pokedex</a>
            <a href="cath.html" class="w3-bar-item w3-button" id="menuAtrapar">Cath'em all!</a>
        </div>

        <section id="registroPokemon">
            <fieldset>
                <h2>Registro de Pokémon</h2>

                <img src="" alt="Foto" id="txtImagen">

                <label for="txtNumero">Número en la pokedex</label>
                <input type="text" id="txtNumero" disabled> 

                <label for="txtNombre">Nombre</label>
                <input type="text" id="txtNombre" autocomplete="off">

                <label for="atributoPrincipal">Atributo principal</label>
                <select id="atributoPrincipal">

                </select>

                <label for="atributoSecundario">Atributo secundario</label>
                <select id="atributoSecundario">

                </select>

                <button type="button" id="btnSeleccionarImagen">Subir foto</button>
                <button type="button" id="btnRegistrar">Registrar</button>
            </fieldset>
        </section>

        <section id="listarPokemon">
            <label for="txtFiltrar">Filtrar</label>
            <input type="text" id="txFiltrar">
        </section>
    </main>

    <!-- Sweetalerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <!-- Jquery -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- Inicio: Scripts de cloudinary -->

    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <!-- Fin: Scripts de cloudinary -->
    <script src="js/servicioImagen.js"></script>
    <script src="js/atributos/servicioAtributos.js"></script>
    <script src="js/pokemones/servicioPokemones.js"></script>
    <script src="js/pokemones/controladorPokemones.js"></script>
</body>
</html>
