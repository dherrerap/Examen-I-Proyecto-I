<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrenadores</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>
<header>

</header>
<body>
    <main>
        <!-- Menú -->
        <div class="menuGeneral">
            <a href="index.html" class="w3-bar-item w3-button w3-hover-orange"><img src="img/logo-pokemon-79x45.png" alt="logo pokemon"></a>
            <a href="entrenadores.html" class="w3-bar-item w3-button w3-hover-orange" id="menuEntrenadores">Entrenadores</a>
            <a href="pokedex.html" class="w3-bar-item w3-button w3-hover-orange" id="menuPokedex">Pokedex</a>
        </div>

        <section id="registro">
            <fieldset>
                <h2>Registro de Entrenador</h2>

                <div class="float_left">
                    <img src="https://res.cloudinary.com/dherrerap/image/upload/v1532225446/trainer.jpg" alt="Foto" id="txtImagen" width="226px" height="207px">
                </div>

                <div class="float_right">
                    <div>
                        <label for="txtNumero">N° de entrenador</label>
                        <input type="number" id="txtNumero" disabled> 
        
                        <label for="txtNombre">Nombre de entrenador</label>
                        <input type="text" id="txtNombre" autocomplete="off">
                    </div>
    
                    <div>
                        <label for="txtEdad">Edad</label>
                        <input type="number" id="txtEdad"> 
        
                        <label for="txtSexo">Sexo</label>
                        <select id="txtSexo">
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div>
                        <button type="button" id="btnSeleccionarImagen">Subir foto</button>
                        <button type="button" id="btnRegistrar">Registrar</button>
                    </div>
                </div>
            </fieldset>
        </section>

        <section id="listar">
            <div id="filtrar">
                <label for="txtBuscar">Filtrar</label>
                <input type="text" id="txBuscar"> 
            </div> 

            <table id="tblBusqueda" class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-centered">
                <thead>
                    <tr>
                        <th>N° Entrenador</th>
                        <th>Nombre</th>
                        <th>Foto</th>
                        <th>Edad</th>
                        <th>Sexo</th>
                        <th>Catch</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <!-- Sweetalerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <!-- Jquery -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- Inicio: Scripts de cloudinary -->
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <!-- Fin: Scripts de cloudinary -->
    <script src="js/servicioImagen.js"></script>
    <script src="js/entrenadores/servicioEntrenadores.js"></script>
    <script src="js/entrenadores/controladoreEntrenadores.js"></script>
</body>
</html>
